<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a; // 변수지정(가변변수: let, 상수: const)
        a = 100;
        // 출력
        document.write(a + '<br>');
        document.write(typeof(a) + '<br>'); // typeof(a): 자료형
        a = 'Jone';
        document.write(a + '<br>');
        document.write(typeof(a) + '<br>');
    </script>
</head>
<body>
    
</body>
</html>
