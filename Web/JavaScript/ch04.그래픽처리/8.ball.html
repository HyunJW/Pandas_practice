<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let context;
        let mx=5, my=6; // x, y 증가값
        let x=50, y=50; // ball의 x,y 좌표 (속도)
        function draw(){
            let canvas = document.getElementById('myCanvas');
            let context = canvas.getContext('2d');
            context.clearRect(0,0,300,300); // 공의 경로 지우기
            context.beginPath();
            context.fillStyle='green';
            context.arc(x,y,10,0,2*Math.PI,false); // 원그리기
            context.closePath();
            context.fill();
            // 벽에서 공의 방향 변경
            if (x < (0+10) || x > (300-10)){
                mx = -mx;
            }
            if (y < (0+10) || y > (300-10)){
                my = -my;
            }
            x += mx;
            y += my;
        }
        setInterval(draw, 10); // 그리는 간격 (속도)
    </script>
    <style>
        canvas {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="300" height="300"></canvas>
</body>
</html>
