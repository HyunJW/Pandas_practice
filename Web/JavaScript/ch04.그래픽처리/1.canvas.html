<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function init(){
            let canvas = document.getElementById('myCanvas');
            let context = canvas.getContext('2d'); // 붓
            // 색상(노란색)이 채워진 사각형 (x, y, width, height)
            context.fillStyle="#ffff00";
            context.fillRect(10,10,100,50);
            // 선(파란색)으로 그려진 사각형 (x, y, width, height)
            context.rect(80,10,100,50);
            context.strokeStyle='blue';
            // 선 그리기 마무리
            context.stroke();
        }
    </script>
    <style>
        body { margin: 0; }
    </style>
</head>
<body onload="init()">
    <canvas id="myCanvas" width="200px" height="100px" 
    style="border: 1px solid red;"></canvas>
</body>
</html>
