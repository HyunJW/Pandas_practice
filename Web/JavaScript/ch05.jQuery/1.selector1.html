<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        // $(selector).action(code)
        // selector: tag, .class, #id
        // action: bind, click, mouseover, focus, blur 등
        $(function(){ // $(document).ready(function(){});의 약식표현
            $('h2').click(function(){
                $(this).css('color', 'red'); // $(태그).css('스타일속성', '값')
            });
        });
    </script>
</head>
<body>
    <h2>heading 1</h2>
    <h2>heading 2</h2>
    <h2>heading 3</h2>
</body>
</html>
