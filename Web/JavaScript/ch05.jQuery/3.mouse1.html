<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(function(){ // 페이지를 불러온 후 자동실행
            $('img').bind({ // 이벤트 연결
                mouseout: function(){
                    $('img').attr('src', '../images/tomato.png');
                },
                mouseover: function(){
                    $('img').attr('src', '../images/melon.jpg');
                },
                click: function(){
                    $('img').attr('src', '../images/grapes.jpg');
                }
            });
        });
    </script>
</head>
<body>
    <img src="../images/tomato.png" width="20%" height="20%">
</body>
</html>
